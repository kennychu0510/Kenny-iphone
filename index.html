<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- my own CSS -->
    <link rel="stylesheet" href="home.css" />

    <link rel="icon" type="image/x-icon" href="media/smartphone.png">

    <title>Kenny Chu's iPhone</title>
</head>

<body>


    <div id="top-bar">
        <div class="date-time">
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div id="top-right-bar">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="bi bi-battery-full"></i>
        </div>
    </div>
    <div id="body-content">
        <div class="grid-container">
            <!-- <div class="grid-item">
                <img src="media/facetime-512x512-1575950.png" alt="FaceTime">
                <div class="app-name">FaceTime</div>
            </div> -->
            <div class="grid-item">
                <div id="calendar-div">
                    <div id="calendar-day"></div>
                    <div id="calendar-date"></div>
                </div>
                <div class="app-name">Calendar</div>
            </div>
            <div class="grid-item">
                <img src="media/photos.png" alt="photos">
                <div class="app-name">Photos</div>
            </div>
            <div class="grid-item">
                <img src="media/camera.png" alt="camera">
                <div class="app-name">Camera</div>
            </div>
            <div class="grid-item">
                <img src="media/safari.png" alt="safari">
                <div class="app-name">Safari</div>
            </div>
            <!-- iphone row break -->
            <div class="grid-item">
                <img src="media/clock.png" alt="clock">
                <div class="app-name">Clock</div>
            </div>
            <div class="grid-item">
                <img src="media/map.png" alt="maps">
                <div class="app-name">Maps</div>
            </div>
            <div class="grid-item">
                <img src="media/weather.png" alt="weather">
                <div class="app-name">Weather</div>
            </div>
            <div class="grid-item">
                <img src="media/apple.png" alt="apple">
                <div class="app-name">Apple</div>
            </div>
            <!-- iphone row break -->
            <div class="grid-item">
                <img src="media/notes.png" alt="notes">
                <div class="app-name">Notes</div>
            </div>
            <div class="grid-item">
                <img src="media/rubik_square.png" alt="game">
                <div class="app-name">Game</div>
            </div>
            <div class="grid-item">
                <img src="media/tips.png" alt="tips">
                <div class="app-name">Tips</div>
            </div>
            <div class="grid-item">
                <img src="media/telegram.png" alt="telegram">
                <div class="app-name">Telegram</div>
            </div>
            <!-- iphone row break -->
            <div class="grid-item">
                <img src="media/apple-home.png" alt="home">
                <div class="app-name">Home</div>
            </div>
            <div class="grid-item">
                <img src="media/settings-512x512-2365240.png" alt="settings">
                <div class="app-name">System</div>
            </div>
            <div class="grid-item grid-item-about-me">
                <img src="media/id.gif" alt="aboutme">

                <div class="app-name">About Me</div>
            </div>
            <div class="grid-item">
                <img src="media/contacts.png" alt="contacts">
                <div class="app-name">Contacts</div>
            </div>

            <!-- iphone row break -->
            <div class="grid-item">
                <img src="media/facebook.png" alt="facebook">
                <div class="app-name">Facebook</div>
            </div>
            <div class="grid-item">
                <img src="media/5296501_linkedin_network_linkedin logo_icon.png" alt="linkedin">
                <div class="app-name">LinkedIn</div>
            </div>

            <div class="grid-item">
                <img src="media/github-square.png" alt="github">
                <div class="app-name">GitHub</div>
            </div>

            <div class="grid-item">
                <img src="media/mail.png" alt="mail">
                <div class="app-name">Mail</div>
            </div>

            <!-- <div class="grid-item">
                <img src="media/ibooks.png" alt="Books">
                <div class="app-name">Books</div>
            </div> -->
            <!-- <div class="grid-item">
                <img src="media/video.png" alt="Video">
                <div class="app-name">Video</div>
            </div> -->
            <!-- <div class="grid-item">
                <img src="media/message.png" alt="Message">
                <div class="app-name">Message</div>
            </div> -->

        </div>

    </div>

    <div id="about-me">
        <img class="profile-pic" src="media/profilepic.jpg" alt="">
        <div class="name">CHU, King Chun Kenny</div>

    </div>


    <div id="dock">
        <div class="grid-container dock">
            <div class="grid-item">
                <img src="media/phone.png" alt="phone">
            </div>
            <div class="grid-item">
                <img src="media/whatsapp.png" alt="whatsapp">
            </div>
            <div class="grid-item">
                <img src="media/instagram.png" alt="instagram">
            </div>
            <div class="grid-item">
                <img src="media/icons8-youtube-480.png" alt="youtube">
            </div>
        </div>
    </div>




    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a186d0ec57.js" crossorigin="anonymous"></script>
    <!-- My Script -->
    <script src="home.js"></script>
</body>

</html>
